<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Bassins Versants et Départements de France</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
</head>
<body>
    <div id="search-bar">
        <input type="text" id="address-input" placeholder="Rechercher une ville en France...">
        <button onclick="searchCity()">Rechercher</button>
    </div>
    <div id="layer-switch">
        <button onclick="switchLayer()">Basculer entre Bassins Versants et Départements</button>
        <button onclick="toggleRivers()">Afficher/Masquer les Cours d'eau</button>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
